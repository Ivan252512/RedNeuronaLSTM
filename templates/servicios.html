{% extends 'graph_base.html' %}
{% load static %}

{% block titulo %}{% endblock titulo %}


<!--Primera GrÃ¡fica-->
{% block grafica %}  
    {% if objects %}
        <div class="card-body">
            <h1 class="h3 mb-2 text-gray-800">Servicios</h1>
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                    <tr>
                        <th>
                            <center>
                                Nombre del servicio
                            </center>
                        </th>
                        <th>
                            <center>
                                Editar
                            </center>
                        </th>
                        <th>
                            <center>
                                Eliminar
                            </center>
                        </th>
                    </tr>
                    </thead>
                    {% for i in objects %}
                        <tbody>
                            <tr>
                            <td>
                                <center>
                                    {{i.servicio}}
                                </center>
                            </td>
                            <td>
                                <center>
                                    <a class="btn btn-warning" href="{% url 'servicio_update' i.id %}">
                                        <span>Editar servicio</span></a>
                                </center>
                            </td>
                            <td>
                                <center>
                                    <a class="btn btn-danger" href="{% url 'servicio_delete' i.id %}">
                                        <span>Eliminar servicio</span></a>
                                </center>
                            </td>
                            </tr>
                        </tbody>
                    {% endfor %}
                </table>
              </div>
            </div>
        </div>
    {% endif %}

{% endblock grafica %}
